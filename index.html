<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Checkbox Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w3rcontainer">
        <strong>Checkbox:</strong>
        <div class="checkbox-container">
            <input class="checkbox-input" id="oranges" type="checkbox" />
            <label class="checkbox" for="oranges">
                <span>
                    <svg width="12px" height="10px">
                        <use xlink:href="#check"></use>
                    </svg>
                </span>
                <span>Oranges</span>
            </label>
            <input class="checkbox-input" id="bananas" type="checkbox" />
            <label class="checkbox" for="bananas">
                <span>
                    <svg width="12px" height="10px">
                        <use xlink:href="#check"></use>
                    </svg>
                </span>
                <span>Bananas</span>
            </label>
        </div>
    </div>
</body>
</html>
